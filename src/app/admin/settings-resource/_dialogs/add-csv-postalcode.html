<div class="modal-dialog modal-notify modal-info" role="document">
    <div class="modal-content ">
        <div class="modal-header modal-bcolor-primary">
            <p class="heading lead mb-0 work-content">New Postal Code</p>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
                <span aria-hidden="true" class="white-text"><span class="material-icons-outlined">
                    close
                    </span></span>
            </button>
        </div>
        <div class="modal-body">
            <div class="text-center mt-4">
                <a href="../../../assets/csv/postalcode.csv" download style="width: 100%;
                background-color: #F04589;
                border: none;
                color: white;
                padding: 8px 30px;
                cursor: pointer;
                font-size: 18px;
                border-radius: 4px;">
                    Demo csv download
                </a>
            </div>
            <div class="file-upload">
                <div class="image-upload-wrap">
                    <input class="fileuploadinput" (change)="handleFileInput($event.target.files)" type='file'
                        id="file" />
                    <div class="drag-text">
                        <h6 *ngIf="!uploadedFile">Drag and drop CSV files here</h6>
                        <h6 *ngIf="uploadedFile">{{uploadedFile[0].name}}</h6>
                    </div>
                </div>
                <button mat-button type="submit" (click)="uploadPostal()" [disabled]="!uploadedFile"
                    class="sc-pink-btn d-flex mx-auto justify-content-center mt-3">Upload</button>
            </div>
        </div>
    </div>
</div>
