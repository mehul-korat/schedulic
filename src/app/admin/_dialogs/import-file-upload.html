<div class="modal-dialog modal-notify modal-info" role="document">
    <div class="modal-content">
        <div class="modal-header modal-bcolor-primary">
            <p class="heading lead mb-0 work-content">Import Customers</p>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true" class="white-text">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="modal-body">
                <div class="text-center">
                    <a href="../../../assets/csv/customers.csv" download class="btn sc-pink-btn"><i class="fa fa-download"></i> 
                        Demo csv download
                    </a>
                </div>
                <div class="file-upload ">
                    <div class="image-upload-wrap">
                        <input class="fileuploadinput" (change)="handleFileInput($event.target.files)" type='file' id="file" />
                        <div class="drag-text">
                            <h6 *ngIf="!fileToUpload">Drag & Drop CSV files here.</h6>
                            <p *ngIf="fileToUpload">{{fileToUpload.name}} </p>
                        </div>
                    </div>
                    <button [disabled]="!fileToUpload" mat-button class="sc-pink-btn mt-4 mx-auto d-flex justify-content-center" (click)="fileupload()">Upload</button>
                </div>
            </div>
        </div>
    </div>
</div>
