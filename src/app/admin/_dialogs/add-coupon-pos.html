<div class="modal-dialog modal-notify modal-info" role="document">
    <div class="modal-content">
        <div class="modal-header modal-bcolor-primary">
            <h5 class="modal-title note-icon-wrap">
                <img src="/assets/images/icons/Group 56.svg" />Add Coupon</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
            <div class="modal-body pb-0">
                <div class="row">
                <div class="common-input col-7">
                    <div class="form-group">
                        <input class="form-control" [(ngModel)]="couponCode" placeholder="Enter code here">
                    </div>
                    <span class="error-wrap" *ngIf="couponError != '' && couponError">
                        <small class="error">{{couponError}}</small>
                    </span>
                </div>
                <div class="col-5">
                    <button type="button" mat-button class="sc-pink-btn" data-dismiss="modal" (click)="onAdd()">Apply</button>
                </div>
                </div>
            </div>
    </div>
</div>
